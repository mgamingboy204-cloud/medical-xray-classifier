run_tag: focal_loss
model_name: mobilenetv3
img_size: 224
batch_size: 16
epochs_head: 8
epochs_ft: 12
lr_head: 0.001
lr_ft: 0.0001
unfreeze_layers: 120
dropout: 0.5
dense_units: 512
cache: false
aug_mode: medium
allow_horizontal_flip: false
loss_type: focal
focal_gamma: 2.0
focal_alpha: 0.25
monitor_metric: val_macro_f1
seed: 42
scheduler: reduce_on_plateau
mixed_precision: true
